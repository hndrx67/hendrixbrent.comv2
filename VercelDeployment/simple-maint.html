<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="static/css/pag-under-const.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>inaayos kopa</title>
        <style>
            /* Hide */
            html, body {
                height: 100%;
                margin: 0;
                overflow: auto; 
                -ms-overflow-style: none;  
                scrollbar-width: none;     
            }

            html::-webkit-scrollbar,
            body::-webkit-scrollbar {
                width: 0;
                height: 0;
                display: none;             /* Chrome, Safari, Opera */
            }

            /* Layout for Discord widget and flag image */
            .discord-and-flag {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 24px;
                flex-wrap: wrap; /* stack on small screens */
            }

            .discord-and-flag img.flag-img {
                width: 500px;  /* match iframe width */
                height: auto; /* match iframe height */
                object-fit: cover;
            }

            /* Caption styling under the flag image */
            .flag-figure {
                margin: 0; /* let flex gap control spacing */
                text-align: center;
            }
            .flag-figure figcaption {
                font-size: 0.85rem;
                color: #666;
                margin-top: 6px;
            }
            .flag-figure a { color: #4f70ff; text-decoration: none; }
            .flag-figure a:hover { text-decoration: underline; }
            
        </style>
       
    </head>
    <body>
        <div class="message">
            <h1>LET'S FIGHT FOR CORRUPTION!</h1>
            <p>We pay taxes for the betterment of our country.</p>
            <p>Hindi para ibulsa ng mga tiwaling opisyal.</p>
            <br>
            <br>
            <p>Philippines is a paradise, take a look at its insides it's rotten like hell.</p>
            <p>-hendrix</p>
            <br>
            <br>
            <div class="discord-and-flag">
                <iframe src="https://discord.com/widget?id=1389955251079217172&theme=dark" width="350" height="350" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
                <figure class="flag-figure">
                    <img class="flag-img" src="static/images/phflagwaving.png" alt="Philippine flag waving" width="500" height="350" />
                    <figcaption>
                        Image Source: <a href="https://www.shutterstock.com/image-photo/group-people-waving-filipino-flags-back-220240390?dd_referrer=https%3A%2F%2Fwww.google.com%2F" target="_blank" rel="noopener">Click Here</a>
                    </figcaption>
                </figure>
            </div>
        </div>
