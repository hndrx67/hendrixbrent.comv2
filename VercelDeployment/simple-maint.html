<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="static/css/pag-under-const.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>inaayos kopa</title>
        <style>
            /* Hide */
            html, body {
                height: 100%;
                margin: 0;
                overflow: auto; 
                -ms-overflow-style: none;  
                scrollbar-width: none;     
            }

            html::-webkit-scrollbar,
            body::-webkit-scrollbar {
                width: 0;
                height: 0;
                display: none;             /* Chrome, Safari, Opera */
            }

            /* Layout for Discord widget and flag image */
            .discord-and-flag {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 24px;
                flex-wrap: wrap; /* stack on small screens */
            }

            .discord-and-flag img.flag-img {
                width: 500px;  /* match iframe width */
                height: auto; /* match iframe height */
                object-fit: cover;
            }

            /* Caption styling under the flag image */
            .flag-figure {
                margin: 0; /* let flex gap control spacing */
                text-align: center;
            }
            .flag-figure figcaption {
                font-size: 0.85rem;
                color: #666;
                margin-top: 6px;
            }
            .flag-figure a { color: #4f70ff; text-decoration: none; }
            .flag-figure a:hover { text-decoration: underline; }

            /* Mobile fixes: ensure content isn't cut off and is readable */
            @media (max-width: 768px) {
                html, body { height: auto; min-height: 100%; }
                body {
                    display: block;      /* disable flex centering from external CSS */
                    height: auto;        /* allow page to grow */
                    padding: 12px;       /* breathing room */
                }
                .message h1 {
                    font-size: 1.6rem;
                    line-height: 1.2;
                    margin: 12px 0 8px;
                }
                .message p { font-size: 0.95rem; margin: 6px 0; }
                .discord-and-flag {
                    flex-direction: column; /* stack vertically on small screens */
                    align-items: center;
                    gap: 12px;
                }
                /* Responsive widths as a CSS fallback (JS also adjusts) */
                .discord-and-flag img.flag-img {
                    width: min(92vw, 600px);
                    height: auto;
                }
                .discord-and-flag iframe {
                    width: min(92vw, 600px);
                    height: min(92vw, 600px); /* keep square */
                }
            }
            
        </style>
       
    </head>

<iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=daz_Ss4SyhC61UBe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

                <figure class="flag-figure">
                    <img class="flag-img" src="static/images/phflagwaving.png" alt="Philippine flag waving" width="500" height="350" />

                    </figcaption>
                </figure>
