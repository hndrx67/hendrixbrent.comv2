<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #ff4d4d;
            margin-bottom: 1.5rem;
        }
        
        p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        
        .warning-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ff4d4d;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        #proceed {
            background-color: #4CAF50;
            color: white;
        }
        
        #proceed:hover {
            background-color: #3e8e41;
        }
        
        #go-back {
            background-color: #f44336;
            color: white;
        }
        
        #go-back:hover {
            background-color: #d32f2f;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .checkbox-container input {
            margin-right: 0.5rem;
            width: 20px;
            height: 20px;
        }
        
        .checkbox-container label {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning-icon">⚠️</div>
        <h1>Age Verification Required</h1>
        <p>This website contains content that is only suitable for adults aged 18 years or older. 
           By entering this site, you confirm that you are at least 18 years old.</p>
        
        <div class="checkbox-container">
            <input type="checkbox" id="age-verification" name="age-verification">
            <label for="age-verification">I confirm I am at least 18 years old</label>
        </div>
        
        <div class="buttons">
            <button id="proceed" disabled>Proceed</button>
            <button id="go-back">Go Back</button>
        </div>
    </div>

    <script>
        // Get elements
        const ageCheckbox = document.getElementById('age-verification');
        const proceedButton = document.getElementById('proceed');
        const goBackButton = document.getElementById('go-back');
        
        // Enable/disable proceed button based on checkbox
        ageCheckbox.addEventListener('change', function() {
            proceedButton.disabled = !this.checked;
        });
        
        // Proceed button action
        proceedButton.addEventListener('click', function() {
            // Redirect to another website when proceed is clicked
            // Change this URL to the desired destination
            window.location.href = "https://example.com";
        });
        
        // Go back button action
        goBackButton.addEventListener('click', function() {
            // Go back to the previous page
            history.back();
        });
    </script>
</body>
</html>
