<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Members — ASSURE Docs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script>
      (function(){
        try {
          var t = localStorage.getItem('theme');
          if (!t) {
            t = (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) ? 'dark' : 'light';
          }
          document.documentElement.setAttribute('data-theme', t);
        } catch (e) {}
      })();
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/site.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="nav-inner container">
  <a class="brand" href="./english-ttl1.html">TTL1 - Exhibit Documentation</a>
        <nav class="nav-links" aria-label="Primary">
          <a class="nav-link" href="./english-ttl1.html">Home</a>
          <a class="nav-link" href="./gallery.html">Pictures/Videos Gallery</a>
          <a class="nav-link" href="./reflections.html">Reflections</a>
          <a class="nav-link" href="./members.html">Group Members</a>
        </nav>
        <label class="switch" aria-label="Toggle theme">
          <input id="themeToggle" type="checkbox" class="toggle" />
          <span class="slider"></span>
        </label>
      </div>
    </header>

    <main class="container layout">
      <section class="box">
        <h1>Group Members</h1>
        <p class="muted"></p>
      </section>
      <br>
      <br>
      <br>

      <section class="grid three-col">
        <article class="card box member-card">
          <img class="member-photo" src="./static/members/Hendrix Brent Fortu.png" alt="Hendrix Brent Fortu" loading="lazy" />
          <h3>Hendrix Brent Fortu</h3>
        </article>
        <article class="card box member-card">
          <img class="member-photo" src="./static/members/Jannah Lanojan.png" alt="Jannah Lanojan" loading="lazy" />
          <h3>Jannah Lanojan</h3>
        </article>
        <article class="card box member-card">
          <img class="member-photo" src="./static/members/Shiloh Dizon.png" alt="Shiloh Dizon" loading="lazy" />
          <h3>Shiloh Dizon</h3>
        </article>
      </section>
    </main>

    <footer class="container footer muted">
      <div class="box">
        <small>© <span id="year"></span> English Group — ASSURE Exhibit Documentation</small>
      </div>
    </footer>

    <script src="./static/js/site.js"></script>
  </body>
</html>
