<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wuthering Waves Tier List</title>
  <meta name="description" content="Tier list ranking of Wuthering Waves Resonators." />
  <link rel="icon" href="./webFAVICON2.png" />
  <link rel="preload" href="./static/ww-tierlist.css" as="style" />
  <link rel="stylesheet" href="./static/ww-tierlist.css" />
</head>
<body>
  <div class="scroll-root">
    <header class="header">
      <div class="container nav">
        <div class="brand"><a href="./index.html" class="link">Wuthering Waves Tier List</a></div>
        <div class="actions">
          <a class="link" href="./index.html">Home</a>
          <a class="link" href="./projects.html">Projects</a>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="hero">
        <div class="container hero-inner">
          <h1 class="title">Wuthering Waves List</h1>
          <i><p class="slogan">Personal ranking of Resonators. Images pending.</p></i>
        </div>
      </section>

      <section class="tierlist-section container">
        <div class="tier-banner" role="img" aria-label="Promotional banner" style="background-image:url('./static/ww-banner.png');"></div>
        <div class="table-wrapper" role="region" aria-label="Wuthering Waves tier list">
          <table class="tierlist-table" aria-describedby="page-indicator">
            <thead>
              <tr>
                <th scope="col">Rank</th>
                <th scope="col">Resonator</th>
                <th scope="col">Notes</th>
                <th scope="col"># of times Used</th>
                <th scope="col">Trend</th>
              </tr>
            </thead>
            <tbody id="tierlist-body"></tbody>
          </table>
        </div>
      </section>
      <div class="controls-row">
        <nav class="pagination" aria-label="Tier list pagination">
          <button id="prev-btn" class="btn" type="button" aria-label="Previous page" disabled>Prev</button>
          <span id="page-indicator" class="page-indicator" aria-live="polite">Page 1 / 1</span>
          <button id="next-btn" class="btn" type="button" aria-label="Next page">Next</button>
        </nav>
      </div>
    </main>

    <footer class="footer">
      <div class="container row">
        <span class="small">Â© <span data-year></span> Wuthering Waves Tier List</span>
        <span class="small">Resonator List by VLL and HAS.ATTR</span>
      </div>
    </footer>
  </div>

  <script defer src="./static/ww-tierlist.js"></script>
  <script defer src="./static/ww-anim.js"></script>
  <script defer src="./static/ww-navbar-hide.js"></script>
</body>
</html>
